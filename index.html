<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My teacher</title>
    <link rel="stylesheet" href="Static/Css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img class="logo" src="img/logo_myteacher.png" alt="Logo My Teacher">
        <span>Encontre o professor perfeito!</span>
    </header>

<main>
    <section class="teacher-container">
        <img src="img/foto_professor_1.png" alt="Foto Professor" class="teacher-img">
    <p><strong class="teacher-name"> João da Silva</strong></p>
    <p class="teacher-price">R$ 100,00 por hora</p>
    <p class="teacher-description">Professor de inglês, já morou nos Estados Unidos e Inglaterra</p>
    <form class="teacher-contract">
        <input name="price" type="hidden" value="100">
        <input required min="1" max="5" name="hours" type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
        <button type="submit" class="teacher-contract-button">Calcular valor total</button>


    </form>

    </section>
    <section class="teacher-container">
        <img src="img/foto_professor_2.png" alt="Foto Professor" class="teacher-img">
    <p><strong class="teacher-name"> Maria da Silva</strong></p>
    <p class="teacher-price">R$ 90,00 por hora</p>
    <p class="teacher-description">Professora de inglês, já morou nos Estados Unidos e Inglaterra</p>
    <form class="teacher-contract">
        <input name="price" type="hidden" value="100">
        <input required min="1" max="5" name="hours"  type="number" placeholder="Quantidade de horas" class="teacher-contract-hours">
        <button type="submit" class="teacher-contract-button">Calcular valor total</button>


    </form>
